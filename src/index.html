<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The MET - Landing Page</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img src="images/img1.svg" alt="The MET logo" class="logo" />
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <img src="images/img2.svg" alt="Welcome Image" class="hero-image" />
      <div class="hero-text">
        <h1>WELCOME TO THE MET</h1>
      </div>
    </section>

    <!-- Museum Hours -->
    <section class="hours">
      <h2>MUSEUM HOURS</h2>
      <ul>
        <li>Sunday–Tuesday and Thursday: 10 am–5 pm</li>
        <li>Friday and Saturday: 10 am–9 pm</li>
        <li>Wednesday: Closed</li>
      </ul>
    </section>

    <!-- Now On View -->
    <section class="now-on-view">
      <h2>NOW ON VIEW</h2>
      <div class="gallery">
        <img src="images/img3.svg" alt="Exhibition 1" />
        <img src="images/img4.svg" alt="Exhibition 2" />
        <img src="images/img5.svg" alt="Exhibition 3" />
        <img src="images/img6.svg" alt="Exhibition 4" />
      </div>
    </section>

    <!-- More to Explore -->
    <section class="more-to-explore">
      <h2>MORE TO EXPLORE ONLINE</h2>
      <div class="explore-cards">
        <img src="images/img7.svg" alt="Explore 1" />
        <img src="images/group.svg" alt="Explore 2" />
        <img src="images/img9.svg" alt="Explore 3" />
      </div>
    </section>

    <!-- Contact -->
    <section class="contact-us">
      <h2>CONTACT US</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <img src="images/Photos 2.png" alt="Footer image" />
    </footer>
  </body>
</html>
