<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The MET - Landing Page</title>
    
    <!-- O link agora aponta para o CSS compilado a partir da sua estrutura de pastas -->
    <link rel="stylesheet" href="styles/main.css" />
    
    <!-- Fontes do Google (Opcional, mas recomendado para um bom design) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">

    <!-- O script pode ser mantido se você planeja adicionar interatividade com JS -->
    <!-- <script src="./scripts/main.js" defer></script> -->
</head>
<body>

    <!-- ====================================================================== -->
    <!-- CABEÇALHO (Controlado por _header.scss)                               -->
    <!-- ====================================================================== -->
    <header class="header">
      <img src="images/img1.svg" alt="The MET logo" class="header__logo" onerror="this.onerror=null;this.src='https://placehold.co/180x50/ffffff/000000?text=THE+MET';">
    </header>

    <!-- O elemento <main> agrupa todo o conteúdo principal da página -->
    <main>

        <!-- ====================================================================== -->
        <!-- SEÇÃO HERO (Controlado por _hero.scss)                                 -->
        <!-- ====================================================================== -->
        <section class="hero">
          <!-- A imagem de fundo será aplicada via CSS para melhor controle -->
          <div class="hero__text">
            <h1>WELCOME TO THE MET</h1>
          </div>
        </section>

        <!-- ====================================================================== -->
        <!-- SEÇÃO HORÁRIOS (Controlado por _hours.scss)                            -->
        <!-- ====================================================================== -->
        <section class="hours">
          <h2 class="hours__title">MUSEUM HOURS</h2>
          <ul class="hours__list">
            <li>Sunday–Tuesday and Thursday: 10 am–5 pm</li>
            <li>Friday and Saturday: 10 am–9 pm</li>
            <li>Wednesday: Closed</li>
          </ul>
        </section>

        <!-- ====================================================================== -->
        <!-- SEÇÃO "EM EXIBIÇÃO" (Controlado por _now-on-view.scss)                 -->
        <!-- ====================================================================== -->
        <section class="now-on-view">
          <h2 class="now-on-view__title">NOW ON VIEW</h2>
          <div class="now-on-view__gallery">
            <img src="images/img3.svg" alt="Exhibition 1" class="now-on-view__item" onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/000000?text=Exhibition+1';">
            <img src="images/img4.svg" alt="Exhibition 2" class="now-on-view__item" onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/000000?text=Exhibition+2';">
            <img src="images/img5.svg" alt="Exhibition 3" class="now-on-view__item" onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/000000?text=Exhibition+3';">
            <img src="images/img6.svg" alt="Exhibition 4" class="now-on-view__item" onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/000000?text=Exhibition+4';">
          </div>
        </section>

        <!-- ====================================================================== -->
        <!-- SEÇÃO "MAIS PARA EXPLORAR" (Controlado por _more-to-explore.scss)      -->
        <!-- ====================================================================== -->
        <section class="explore">
          <h2 class="explore__title">MORE TO EXPLORE ONLINE</h2>
          <div class="explore__cards">
            <img src="images/img7.svg" alt="Explore 1" class="explore__item" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/000000?text=Explore+1';">
            <!-- A imagem 'group.svg' parece ser usada aqui e no rodapé, ajuste se necessário -->
            <img src="images/group.svg" alt="Explore 2" class="explore__item" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/000000?text=Explore+2';">
          </div>
        </section>

        <!-- ====================================================================== -->
        <!-- SEÇÃO CONTATO (Controlado por _contact-us.scss)                        -->
        <!-- ====================================================================== -->
        <section class="contact">
          <h2 class="contact__title">CONTACT US</h2>
          <form class="contact__form">
            <input type="text" placeholder="Name" required class="contact__input" />
            <input type="email" placeholder="Email" required class="contact__input" />
            <textarea placeholder="Message" required class="contact__textarea"></textarea>
            <button type="submit" class="contact__button">Submit</button>
          </form>
        </section>

    </main>

    <!-- ====================================================================== -->
    <!-- RODAPÉ (Controlado por _footer.scss)                                   -->
    <!-- ====================================================================== -->
    <footer class="footer">
      <!-- A imagem 'group.svg' é usada aqui. Pode ser um logo ou um elemento gráfico. -->
      <img src="images/group.svg" alt="Footer Graphic" class="footer__image" onerror="this.onerror=null;this.src='https://placehold.co/800x100/000000/ffffff?text=Footer+Graphic';">
    </footer>

</body>
</html>
