    /><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The MET - Landing Page</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <img src="images/logo.png" alt="The MET" class="logo" />
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="#exhibitions">Exhibitions</a></li>
            <li><a href="#visit">Visit</a></li>
            <li><a href="#tickets">Tickets</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <button class="menu-toggle">&#9776;</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>WELCOME TO THE MET</h1>
        </div>
      </section>

      <section id="exhibitions" class="section">
        <div class="container">
          <h2>Current Exhibitions</h2>
          <div class="cards">
            <div class="card">
              <img src="images/img1.jpg" alt="Exhibit 1" />
              <p>Exhibit 1</p>
            </div>
            <div class="card">
              <img src="images/img2.jpg" alt="Exhibit 2" />
              <p>Exhibit 2</p>
            </div>
            <div class="card">
              <img src="images/img3.jpg" alt="Exhibit 3" />
              <p>Exhibit 3</p>
            </div>
          </div>
        </div>
      </section>

      <section id="visit" class="section section--alt">
        <div class="container">
          <h2>Plan Your Visit</h2>
          <p>We are open daily from 10am to 6pm. Join us to experience timeless art and culture.</p>
        </div>
      </section>

      <section id="tickets" class="section">
        <div class="container">
          <h2>Get Tickets</h2>
          <form class="form">
            <input
              type="text"
              placeholder="HELLO, MY NAME IS ANDREW"
              required
            />
            <button type="submit" class="btn btn--primary">SEND</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="contact" class="footer">
      <div class="container">
        <p>Contact us at: info@metmuseum.org</p>
      </div>
    </footer>
  </body>
</html>

    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Landing Page</h1>
  </body>
</html>
